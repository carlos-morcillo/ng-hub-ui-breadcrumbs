<nav aria-label="breadcrumb" class="hub-breadcrumb__nav">
	<ol class="hub-breadcrumb__list">
		@for (item of breadcrumbs$ | async; track item; let last = $last) {
		<li
			class="hub-breadcrumb__item"
			[class.hub-breadcrumb__item--active]="last"
		>
			@if (itemTemplate) {
			<ng-container
				[ngTemplateOutlet]="itemTemplate.template"
				[ngTemplateOutletContext]="{ $implicit: item, isLast: last }"
			/>
			} @else { @if (!last) {
			<a [routerLink]="item.url" class="hub-breadcrumb__link">
				{{ item.label }}
			</a>
			} @else {
			<span class="hub-breadcrumb__text">{{ item.label }}</span>
			} }
		</li>
		}
	</ol>
</nav>
